# Prometheus Configuration for LangChain RAG Tutorial
# Scrapes metrics from the FastAPI application

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'langchain-rag-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Rule files (optional)
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # LangChain RAG Application
  - job_name: 'langchain-rag-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:8000']
        labels:
          application: 'langchain-rag'
          environment: 'development'
    
    # Metrics path (adjust if your app exposes metrics at different path)
    metrics_path: '/metrics'
    
    # Optional: Authentication if required
    # basic_auth:
    #   username: 'your_username'
    #   password: 'your_password'

  # Redis Cache Metrics (if redis_exporter is enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis-cache'

  # Docker Container Metrics (requires cAdvisor)
  - job_name: 'cadvisor'
    scrape_interval: 10s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'container-metrics'

  # Node Exporter for host metrics (optional)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'host-metrics'

